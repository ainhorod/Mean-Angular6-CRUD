<div class="button-row">
    <a mat-raised-button color="primary" (click)="bookDetails()">
        <mat-icon>Mostrar</mat-icon>
    </a>
</div>
<form [formGroup]="bookForm" (ngSubmit)="onFormSubmit(bookForm.value)">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="ISBN" formControlName="isbn" [errorStateMatcher]="matcher">
        <mat-error>
            <span *ngIf="!bookForm.get('isbn').valid && bookForm.get('isbn').touched">Introduzca el ISBN</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Title" formControlName="title" [errorStateMatcher]="matcher">
        <mat-error>
            <span *ngIf="!bookForm.get('title').valid && bookForm.get('title').touched">Introduzca el título del libro</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Author" formControlName="author" [errorStateMatcher]="matcher">
        <mat-error>
            <span *ngIf="!bookForm.get('author').valid && bookForm.get('author').touched">Introduzca el autor del libro</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Description" formControlName="description" [errorStateMatcher]="matcher"></textarea>
        <mat-error>
            <span *ngIf="!bookForm.get('description').valid && bookForm.get('description').touched">Introduzca el resumen del libro</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Publisher" formControlName="publisher" [errorStateMatcher]="matcher">
        <mat-error>
            <span *ngIf="!bookForm.get('publisher').valid && bookForm.get('publisher').touched">Introduzca la editorial</span>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Published Year" formControlName="published_year" [errorStateMatcher]="matcher">
        <mat-error>
            <span *ngIf="!bookForm.get('published_year').valid && bookForm.get('published_year').touched">Introduzca el año de publicación</span>
        </mat-error>
    </mat-form-field>
    <div class="button-row">
        <button type="submit" [disabled]="!bookForm.valid" mat-raised-button color="primary"><mat-icon>guardar</mat-icon></button>
    </div>
</form>
